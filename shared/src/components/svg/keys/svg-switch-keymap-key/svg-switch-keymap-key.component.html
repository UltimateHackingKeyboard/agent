<svg:use [attr.xlink:href]="icon"
        [attr.width]="useWidth"
        [attr.height]="useHeight"
        [attr.x]="useX"
        [attr.y]="useY">
</svg:use>
<svg:text
    [attr.x]="0"
    [attr.y]="textY"
    [attr.text-anchor]="'middle'">
        <tspan [attr.x]="spanX">{{ abbreviation }}</tspan>
</svg:text>
