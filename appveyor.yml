os: unstable

environment:
  matrix:
    - nodejs_version: 6.9.4

cache:
  - node_modules -> package.json

matrix:
  fast_finish: true

build: off

shallow_clone: true

install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install

test_script:
  - node --version
  - npm --version
  - npm run build
  - npm run build:test
  - npm run lint
  - npm run test
