<div>
    <div *ngIf="text"
         [@slideInOut]
         class="alert alert-warning alert-dismissible"
         role="alert">
        {{text}}
        <button type="button"
                class="close"
                aria-label="Close"
                (click)="clickOnClose()">
            <span aria-hidden="true">&times;</span>
        </button>
        <a *ngIf="undoable" (click)="clickOnUndo()" class="undo-button">Undo</a>
    </div>
</div>
