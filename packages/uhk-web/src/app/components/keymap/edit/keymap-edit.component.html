<ng-template [ngIf]="keymap">
    <keymap-header [keymap]="keymap"
                   [deletable]="deletable$ | async"
    ></keymap-header>
    <svg-keyboard-wrap [keymap]="keymap"
                       [halvesInfo]="halvesInfo$ | async"
                       [keyboardLayout]="keyboardLayout$ | async"
                       [allowNewLayers]="true"
                       [allowLayerDoubleTap]="allowLayerDoubleTap$ | async"
                       [backlightingMode]="backlightingMode$ | async"
                       [currentLayer]="currentLayer$ | async"
                       [isBacklightingColoring]="isBacklightingColoring$ | async"
                       [lastEditedKey]="lastEditedKey$ | async"
                       [layerOptions]="layerOptions$ | async"
                       [paletteColors]="paletteColors$ | async"
                       [secondaryRoleOptions]="secondaryRoleOptions$ | async"
                       [selectedPaletteColorIndex]="selectedPaletteColorIndex$ | async"
                       [showPaletteColors]="showColorPalette$ | async"
                       (addColorToPalette)="addColorToPalette($event)"
                       (deleteColorFromPalette)="deleteColorFromPalette()"
                       (descriptionChanged)="descriptionChanged($event)"
                       (modifyColorPaletteColor)="modifyColorPaletteColor($event)"
                       (navigateToModuleSettings)="navigateToModuleSettings($event)"
                       (selectedLayerChanged)="selectLayer($event)"
                       (toggleColorFromPalette)="toggleColorFromPalette($event)"
    ></svg-keyboard-wrap>
</ng-template>

<div *ngIf="!keymap" class="not-found">
    Sorry, there is no keymap with this abbreviation.
</div>
