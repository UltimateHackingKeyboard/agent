<uhk-header>
    <div class="row">
        <h1 class="col-xs-12 pane-title">
            <fa-icon [icon]="faKeyboard"></fa-icon>
            <auto-grow-input [ngModel]="keymap.name"
                             maxParentWidthOffset="530"
                             (ngModelChange)="editKeymapName($event)"></auto-grow-input>
            keymap
            (<input #abbr cancelable
                    class="keymap__abbrev pane-title__abbrev"
                    type="text"
                    (change)="editKeymapAbbr($event.target.value)"
                    (keyup.enter)="abbr.blur()"
                    [attr.maxLength]="3"
        />)
            <fa-icon [icon]="starIcon"
                     [title]="starTitle"
                     [class.keymap__is-default]="!keymap.isDefault"
                     data-toggle="tooltip"
                     data-placement="bottom"
                     (click)="setDefault()"
            ></fa-icon>
            <fa-icon [icon]="faTrash"
                     [title]="trashTitle"
                     class="keymap__remove pull-right"
                     data-toggle="tooltip"
                     data-placement="bottom"
                     html="true"
                     (click)="removeKeymap()"
            ></fa-icon>
            <fa-icon [icon]="faCopy"
                     class="keymap__duplicate pull-right"
                     title="Duplicate keymap"
                     data-toggle="tooltip"
                     data-placement="bottom"
                     (click)="duplicateKeymap()"
            ></fa-icon>
        </h1>
    </div>
</uhk-header>
