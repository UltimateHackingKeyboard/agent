<h1 class="mb-4">
    <fa-icon [icon]="faKeyboard"></fa-icon>
    {{ keymap.name }} keymap (<span class="pr-2 pl-2">{{ keymap.abbreviation }}</span>)
    <button class="btn btn-default" (click)="addKeymap()">Add keymap</button>
</h1>

<svg-keyboard-wrap
    [allowNewLayers]="false"
    [currentLayer]="currentLayer$ | async"
    [layerOptions]="layerOptions$ | async"
    [keymap]="keymap"
    [halvesInfo]="halvesInfo$ | async"
    [keyboardLayout]="keyboardLayout$ | async"
    [popoverEnabled]="false"
    [tooltipEnabled]="true"
    (selectedLayerChanged)="selectLayer($event)"
>
</svg-keyboard-wrap>
