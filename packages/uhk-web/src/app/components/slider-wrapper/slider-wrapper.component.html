<label *ngIf="label">
    <span [innerHtml]="label"></span>
    <ng-template #htmlTooltipTemplate>
        <div [innerHTML]="htmlTooltip()"></div>
    </ng-template>
    <icon name="question-circle"
            [ngbTooltip]="htmlTooltipTemplate"
            placement="bottom"
            *ngIf="tooltip"></icon>
</label>
<div class="slider-wrapper">
    <div class="slider-container">
        <nouislider
            [connect]="[true, false]"
            [disabled]="disabled"
            [min]="min"
            [max]="max"
            [step]="step"
            [keyboard]="true"
            [tooltips]="[true]"
            [(ngModel)]="value"
            (ngModelChange)="onSliderChange($event)"></nouislider>
    </div>
    <div class="slider-value">
        <div class="value-indicator">{{value}} {{valueUnit}}</div>
    </div>
</div>
