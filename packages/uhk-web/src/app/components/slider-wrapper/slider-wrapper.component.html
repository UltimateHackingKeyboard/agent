<label *ngIf="label">
    <span [innerHtml]="label"></span>
    <ng-template #htmlTooltipTemplate>
        <div [innerHTML]="htmlTooltip()"></div>
    </ng-template>
    <circle-tooltip
        *ngIf="tooltip"
        [tooltip]="htmlTooltipTemplate"
        [width]="tooltipWidth"
    />
</label>
<div class="slider-wrapper">
    <div class="slider-container">
        <nouislider
            [config]="config"
            [connect]="[true, false]"
            [disabled]="disabled"
            [min]="min"
            [max]="max"
            [step]="step"
            [keyboard]="true"
            [range]="range"
            [tooltips]="tooltips"
            [(ngModel)]="value"
            (ngModelChange)="onSliderChange($event)"></nouislider>
    </div>
    <div class="slider-value">
        <div class="value-indicator">{{ getFormatedValue(value) }}</div>
    </div>
</div>
