<div class="x-term-container">
    <div class="x-term-wrapper" #scrollMe>
        <ul class="list-unstyled">
            <li *ngFor="let log of logs" [ngClass]="log.cssClass">
                <span [innerHTML]="log.message | escapeHtml | newLineToBr | safeHtml"></span>
            </li>
        </ul>
    </div>
    <div class="copy-container-wrapper">
        <div class="copy-container">
            <fa-icon [icon]="faCopy"
                     size="2x"
                     ngxClipboard
                     [cbContent]="getClipboardContent()"
                     ngbTooltip="Copy to clipboard"
                     placement="top"></fa-icon>
        </div>
    </div>
</div>
