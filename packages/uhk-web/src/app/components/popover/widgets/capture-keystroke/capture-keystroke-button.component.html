<button type="button" class="btn btn-sm btn--capture-keystroke"
            [ngClass]="{'btn-default': !record, 'btn-info': record}"
            (click)="start()"
>
    <i class="fa fa-circle"></i>
    <ng-template [ngIf]="!record">
        Capture keystroke
    </ng-template>
    <ng-template [ngIf]="record">
        Capturing ...
    </ng-template>
 </button>
