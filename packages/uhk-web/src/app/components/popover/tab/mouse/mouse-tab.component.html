<div class="mouse-action col-4">
    <ul class="nav nav-pills flex-column">
        <li *ngFor="let page of pages; let i = index"
            class="nav-item"
            [class.active]="selectedPageIndex === i" 
            (click)="changePage(i)">
            <a class="nav-link" [class.active]="selectedPageIndex === i"> {{ page }}</a>
        </li>
    </ul>
</div>
<div class="details col-8" [ngSwitch]="selectedPageIndex">
    <div *ngSwitchCase="0" class="mouse__config mouse__config--move">
        <div class="row justify-content-center">
            <button type="button" class="btn btn-lg"
                    [class.btn-default]="mouseActionParam !== MouseActionParam.moveUp"
                    [class.btn-primary]="mouseActionParam === MouseActionParam.moveUp"
                    (click)="setMouseActionParam(MouseActionParam.moveUp)">
                <fa-icon [icon]="faArrowUp"></fa-icon>
            </button>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-lg"
                    [class.btn-default]="mouseActionParam !== MouseActionParam.moveLeft"
                    [class.btn-primary]="mouseActionParam === MouseActionParam.moveLeft"
                    (click)="setMouseActionParam(MouseActionParam.moveLeft)">
                <fa-icon [icon]="faArrowLeft"></fa-icon>
            </button>
            <button type="button" class="btn btn-lg btn-placeholder">
                <fa-icon [icon]="faSquare"></fa-icon>
            </button>
            <button type="button" class="btn btn-lg"
                    [class.btn-default]="mouseActionParam !== MouseActionParam.moveRight"
                    [class.btn-primary]="mouseActionParam === MouseActionParam.moveRight"
                    (click)="setMouseActionParam(MouseActionParam.moveRight)">
                <fa-icon [icon]="faArrowRight"></fa-icon>
            </button>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-lg"
                    [class.btn-default]="mouseActionParam !== MouseActionParam.moveDown"
                    [class.btn-primary]="mouseActionParam === MouseActionParam.moveDown"
                    (click)="setMouseActionParam(MouseActionParam.moveDown)">
                <fa-icon [icon]="faArrowDown"></fa-icon>
            </button>
        </div>
    </div>
    <div *ngSwitchCase="1" class="mouse__config mouse__config--scroll">
        <div class="row justify-content-center">
            <button type="button" class="btn btn-lg"
                    [class.btn-default]="mouseActionParam !== MouseActionParam.scrollUp"
                    [class.btn-primary]="mouseActionParam === MouseActionParam.scrollUp"
                    (click)="setMouseActionParam(MouseActionParam.scrollUp)">
                <fa-icon [icon]="faAngleDoubleUp"></fa-icon>
            </button>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-lg"
                    [class.btn-default]="mouseActionParam !== MouseActionParam.scrollLeft"
                    [class.btn-primary]="mouseActionParam === MouseActionParam.scrollLeft"
                    (click)="setMouseActionParam(MouseActionParam.scrollLeft)">
                <fa-icon [icon]="faAngleDoubleLeft"></fa-icon>
            </button>
            <button type="button" class="btn btn-lg btn-placeholder">
                <fa-icon [icon]="faSquare"></fa-icon>
            </button>
            <button type="button" class="btn btn-lg"
                [class.btn-default]="mouseActionParam !== MouseActionParam.scrollRight"
                [class.btn-primary]="mouseActionParam === MouseActionParam.scrollRight"
                (click)="setMouseActionParam(MouseActionParam.scrollRight)">
                <fa-icon [icon]="faAngleDoubleRight"></fa-icon>
            </button>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-lg"
                [class.btn-default]="mouseActionParam !== MouseActionParam.scrollDown"
                [class.btn-primary]="mouseActionParam === MouseActionParam.scrollDown"
                (click)="setMouseActionParam(MouseActionParam.scrollDown)">
                <fa-icon [icon]="faAngleDoubleDown"></fa-icon>
            </button>
        </div>
    </div>
    <div *ngSwitchCase="2" class="mouse__config mouse__config--click">
        <div class="btn-group col-12" role="group">
            <button type="button" class="btn col-4"
                    [class.btn-default]="mouseActionParam !== MouseActionParam.leftClick"
                    [class.btn-primary]="mouseActionParam === MouseActionParam.leftClick"
                    (click)="setMouseActionParam(MouseActionParam.leftClick)">Left</button>
            <button type="button" class="btn col-4"
                    [class.btn-default]="mouseActionParam !== MouseActionParam.middleClick"
                    [class.btn-primary]="mouseActionParam === MouseActionParam.middleClick"
                    (click)="setMouseActionParam(MouseActionParam.middleClick)">Middle</button>
            <button type="button" class="btn col-4"
                    [class.btn-default]="mouseActionParam !== MouseActionParam.rightClick"
                    [class.btn-primary]="mouseActionParam === MouseActionParam.rightClick"
                    (click)="setMouseActionParam(MouseActionParam.rightClick)">Right</button>
        </div>
        <div class="additional-keys" *ngIf="extraMouseButtonsSupported">
            <div class="btn-group col-12" role="group">
                <button type="button" class="btn col-4"
                        [class.btn-default]="mouseActionParam !== MouseActionParam.button4"
                        [class.btn-primary]="mouseActionParam === MouseActionParam.button4"
                        (click)="setMouseActionParam(MouseActionParam.button4)">Button 4</button>
                <button type="button" class="btn col-4"
                        [class.btn-default]="mouseActionParam !== MouseActionParam.button5"
                        [class.btn-primary]="mouseActionParam === MouseActionParam.button5"
                        (click)="setMouseActionParam(MouseActionParam.button5)">Button 5</button>
                <button type="button" class="btn col-4"
                        [class.btn-default]="mouseActionParam !== MouseActionParam.button6"
                        [class.btn-primary]="mouseActionParam === MouseActionParam.button6"
                        (click)="setMouseActionParam(MouseActionParam.button6)">Button 6</button>
            </div>
            <div class="btn-group col-12" role="group">
                <button type="button" class="btn col-6"
                        [class.btn-default]="mouseActionParam !== MouseActionParam.button7"
                        [class.btn-primary]="mouseActionParam === MouseActionParam.button7"
                        (click)="setMouseActionParam(MouseActionParam.button7)">Button 7</button>
                <button type="button" class="btn col-6"
                        [class.btn-default]="mouseActionParam !== MouseActionParam.button8"
                        [class.btn-primary]="mouseActionParam === MouseActionParam.button8"
                        (click)="setMouseActionParam(MouseActionParam.button8)">Button 8</button>
            </div>
        </div>
    </div>
    <div *ngSwitchCase="3" class="mouse__config mouse__config--speed text-center">
        <div class="help-text--mouse-speed text-center">
            <p>Press this key along with mouse movement/scrolling to accelerate/decelerate its speed.</p>
        </div>
        <div class="btn-group" role="group">
            <button class="btn"
                [class.btn-default]="mouseActionParam !== MouseActionParam.decelerate"
                [class.btn-primary]="mouseActionParam === MouseActionParam.decelerate"
                (click)="setMouseActionParam(MouseActionParam.decelerate)"
            >
                -
                <span>Decelerate</span>
            </button>
            <button class="btn"
                [class.btn-default]="mouseActionParam !== MouseActionParam.accelerate"
                [class.btn-primary]="mouseActionParam === MouseActionParam.accelerate"
                (click)="setMouseActionParam(MouseActionParam.accelerate)"
            >
                +
                <span>Accelerate</span>
            </button>
        </div>
    </div>
    <div *ngSwitchoutline-secondary>
    </div>
</div>
