<ng-template [ngIf]="!isNotBase">
    <div>
        <div class="d-flex align-items-center mb-3">
            <div class="select-toggle-container">
                <ng-select
                    [items]="toggleData"
                    [ngModel]="toggle"
                    (ngModelChange)="toggleChanged($event)"
                    [clearable]="false"
                    bindLabel="text"
                    bindValue="id"
                />
            </div>

            <span class="mx-1">the</span>

            <div class="select-layer-container">
                <ng-select
                    [items]="layerData"
                    [ngModel]="layer"
                    (ngModelChange)="layerChanged($event)"
                    [clearable]="false"
                    bindLabel="name"
                    bindValue="id"
                />
            </div>
            <span [ngSwitch]="toggle" class="mx-1">
                <ng-template [ngSwitchCase]="'toggle'">layer by tapping this key.</ng-template>
                <ng-template ngSwitchDefault>layer by holding this key.</ng-template>
            </span>
        </div>
        <div *ngIf="toggle === 'active' && allowLayerDoubleTap">
            <div class="form-check my-2">
                <input type="checkbox"
                    class="form-check-input"
                    id="lockLayerDoubleTap"
                    [(ngModel)]="lockLayerWhenDoubleTapping">
                <label class="form-check-label" for="lockLayerDoubleTap">Lock layer when double tapping this key.</label>
            </div>
        </div>
    </div>
</ng-template>
<ng-template [ngIf]="isNotBase">
    <span class="my-3"> Layer switching is only possible from the base layer. </span>
</ng-template>
