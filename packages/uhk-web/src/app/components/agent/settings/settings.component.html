<div class="row">
    <div class="col-12">
        <h1 class="pane-title">
            <fa-icon [icon]="faCog"></fa-icon>
            <span class="macro__name pane-title__name">Settings</span>
        </h1>
    </div>
</div>
<div class="col-12">
    <auto-update-settings [state]="updateSettingsState$ | async"
        (toggleCheckForUpdateOnStartUp)="toggleCheckForUpdateOnStartUp($event)"
        (checkForUpdate)="checkForUpdate($event)">
    </auto-update-settings>
</div>


<div class="col-12">
    <div class="checkbox d-inline-block mb-0 mt-0">
        <label>
            <input type="checkbox"
                   [checked]="animationEnabled$ | async"
                   (change)="toggleAnimationEnabled($event.target.checked)"
            > Enable layer switching and key popover animation
        </label>
    </div>
</div>


<div class="col-12 col-md-4 mb-0 mt-0">
    <div class="d-flex align-items-center mt-2">
        <label for="select-theme" class="mb-0 mr-2">Theme</label>
        <select id="select-theme"
            class="form-control theme-selector"
            (change)="selectTheme($event.target.value)">
            <option [selected]="(appTheme$ | async) === 'auto'" value="auto">System default</option>
            <option [selected]="(appTheme$ | async) === 'light'" value="light">Light</option>
            <option [selected]="(appTheme$ | async) === 'dark'" value="dark">Dark</option>
        </select>
    </div>
</div>
