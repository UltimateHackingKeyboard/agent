<div class="row">
    <h1 class="col-xs-12 text-center">
        <i class="uhk-icon wide uhk-icon-full-agent-icon"></i>
    </h1>
</div>
<div>
    <div class="col-xs-12 text-center">
        <div class="form-group">The configurator of the Ultimate Hacking Keyboard</div>
        <div class="form-group">
            <div>Agent version: <span class="text-bold">{{ version }}</span></div>
            <a class="link-github" [href]="agentGithubUrl" externalUrl>Agent on GitHub</a>
        </div>
        <ng-container *ngIf="contributors$ | async">
            <div class="form-group">Created by Ultimate Gadget Laboratories and its awesome contributors:</div>
            <div class="form-group row">
                <div class="col-xs-8 col-xs-offset-2">
                    <ng-container *ngFor="let contributor of contributors$ | async">
                        <contributor-badge class="col-xs-2 text-left" [contributor]="contributor"></contributor-badge>
                    </ng-container>
                </div>
            </div>
        </ng-container>
        <div class="form-group">May the UHK be with you!</div>
    </div>
</div>
