<svg-keyboard [ngClass]="aLayerCssClasses"
              id="svg-keyboard-a"
              [attr.isKeyboardVisible]="visibleLayerName === LayerNames.A"
              [attr.layerId]="aLayer.id"
              [backlightingMode]="backlightingMode"
              [moduleConfig]="aLayer.modules"
              [halvesInfo]="halvesInfo"
              [capturingEnabled]="capturingEnabled"
              [selectedKey]="selectedKey"
              [selected]="selectedKey?.layerId === currentLayer?.id"
              [keyboardLayout]="keyboardLayout"
              [description]="description"
              [showDescription]="true"
              [uhkThemeColors]="aLayer.uhkThemeColors"
              [lastEditedKey]="lastEditedKey"
              oncontextmenu="return false;"
              (keyClick)="keyClick.emit($event)"
              (keyHover)="keyHover.emit($event)"
              (capture)="capture.emit($event)"
              (descriptionChanged)="descriptionChanged.emit($event)"
              (navigateToModuleSettings)="navigateToModuleSettings.emit($event)"
>
</svg-keyboard>

<svg-keyboard *ngIf="bLayer"
              id="svg-keyboard-b"
              [attr.isKeyboardVisible]="visibleLayerName === LayerNames.B"
              [attr.layerId]="bLayer.id"
              [backlightingMode]="backlightingMode"
              [ngClass]="bLayerCssClasses"
              [moduleConfig]="bLayer.modules"
              [halvesInfo]="halvesInfo"
              [capturingEnabled]="capturingEnabled"
              [selectedKey]="selectedKey"
              [selected]="selectedKey?.layerId === currentLayer?.id"
              [keyboardLayout]="keyboardLayout"
              [description]="description"
              [showDescription]="true"
              [uhkThemeColors]="bLayer.uhkThemeColors"
              [lastEditedKey]="lastEditedKey"
              oncontextmenu="return false;"
              (keyClick)="keyClick.emit($event)"
              (keyHover)="keyHover.emit($event)"
              (capture)="capture.emit($event)"
              (descriptionChanged)="descriptionChanged.emit($event)"
              (navigateToModuleSettings)="navigateToModuleSettings.emit($event)"
>
</svg-keyboard>
