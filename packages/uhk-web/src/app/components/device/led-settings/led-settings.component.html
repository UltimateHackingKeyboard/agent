<h1>
    <fa-icon [icon]="faSlidersH"></fa-icon>
    <span>LED settings</span>
</h1>

<h3 class="pt-3">LED brightness</h3>

<div class="row">
    <div class="col-12 col-lg-8">
        <table class="table settings led-settings">
            <thead>
            <tr>
                <td>
                </td>
                <td>
                    USB-powered
                </td>
                <td *ngIf="showBatteryPoweredColumn">
                    Battery-powered
                </td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="label">
                    Key backlight brightness
                </td>
                <td>
                    <slider-wrapper
                        [min]="0"
                        [max]="255"
                        [step]="1"
                        [(ngModel)]="keyBacklightBrightness"
                        (ngModelChange)="onSetPropertyValue('keyBacklightBrightness', $event)"
                    />
                </td>
                <td *ngIf="showBatteryPoweredColumn">
                    <slider-wrapper
                        [min]="0"
                        [max]="255"
                        [step]="1"
                        [(ngModel)]="keyBacklightBrightnessBattery"
                        (ngModelChange)="onSetPropertyValue('keyBacklightBrightnessBattery', $event)"
                    />
                </td>
            </tr>
            <tr class="separator">
                <td class="label">
                    Key backlight timeout
                </td>
                <td>
                    <fade-timeout-slider
                        [ngModel]="keyBacklightFadeOutTimeout"
                        (ngModelChange)="onSetPropertyValue('keyBacklightFadeOutTimeout', $event)"
                    />
                </td>
                <td *ngIf="showBatteryPoweredColumn">
                    <fade-timeout-slider
                        [ngModel]="keyBacklightFadeOutBatteryTimeout"
                        (ngModelChange)="onSetPropertyValue('keyBacklightFadeOutBatteryTimeout', $event)"
                    />
                </td>
            </tr>
            <tr>
                <td class="label">
                    LED display brightness
                </td>
                <td>
                    <slider-wrapper
                        [min]="0"
                        [max]="255"
                        [step]="1"
                        [(ngModel)]="displayBrightness"
                        (ngModelChange)="onSetPropertyValue('displayBrightness', $event)"
                    />
                </td>
                <td *ngIf="showBatteryPoweredColumn">
                    <slider-wrapper
                        [min]="0"
                        [max]="255"
                        [step]="1"
                        [(ngModel)]="displayBrightnessBattery"
                        (ngModelChange)="onSetPropertyValue('displayBrightnessBattery', $event)"
                    />
                </td>
            </tr>
            <tr>
                <td class="label">
                    LED display timeout
                </td>
                <td>
                    <fade-timeout-slider
                        [ngModel]="displayFadeOutTimeout"
                        (ngModelChange)="onSetPropertyValue('displayFadeOutTimeout', $event)"
                    />
                </td>
                <td *ngIf="showBatteryPoweredColumn">
                    <fade-timeout-slider
                        [ngModel]="displayFadeOutBatteryTimeout"
                        (ngModelChange)="onSetPropertyValue('displayFadeOutBatteryTimeout', $event)"
                    />
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<h3 class="pt-4">Backlighting mode</h3>

<div class="backlighting-mode-container">
    <div *ngFor="let option of backlightingOptions; let index = index" class="form-check">
        <input class="form-check-input" type="radio" [id]="'backlighting-mode-' + index" name="backlighting-mode"
               [checked]="backlightingMode === option.mode"
               (change)="onSetPropertyValue('backlightingMode', option.mode)"
        >
        <label class="form-check-label" [for]="'backlighting-mode-' + index">
            {{option.displayText}}
        </label>
    </div>
</div>

<h3 class="pt-4">Functional backlighting colors</h3>

<div class="functional-backlight-color-container">
    <functional-backlight-color [label]="'None'" [color]="backlightingNoneActionColor"
                                (colorChanged)="onSetRgbValue('backlightingNoneActionColor', $event)"></functional-backlight-color>
    <functional-backlight-color [label]="'Scancode'" [color]="backlightingScancodeColor"
                                (colorChanged)="onSetRgbValue('backlightingScancodeColor', $event)"></functional-backlight-color>
    <functional-backlight-color [label]="'Modifier'" [color]="backlightingModifierColor"
                                (colorChanged)="onSetRgbValue('backlightingModifierColor', $event)"></functional-backlight-color>
    <functional-backlight-color [label]="'Shortcut'" [color]="backlightingShortcutColor"
                                (colorChanged)="onSetRgbValue('backlightingShortcutColor', $event)"></functional-backlight-color>
    <functional-backlight-color [label]="'Switch layer'" [color]="backlightingSwitchLayerColor"
                                (colorChanged)="onSetRgbValue('backlightingSwitchLayerColor', $event)"></functional-backlight-color>
    <functional-backlight-color [label]="'Switch keymap'" [color]="backlightingSwitchKeymapColor"
                                (colorChanged)="onSetRgbValue('backlightingSwitchKeymapColor', $event)"></functional-backlight-color>
    <functional-backlight-color [label]="'Mouse'" [color]="backlightingMouseColor"
                                (colorChanged)="onSetRgbValue('backlightingMouseColor', $event)"></functional-backlight-color>
    <functional-backlight-color [label]="'Macro'" [color]="backlightingMacroColor"
                                (colorChanged)="onSetRgbValue('backlightingMacroColor', $event)"></functional-backlight-color>
</div>
