<slider-wrapper
    label="Fade timeout (0 is infinite)"
    [config]="sliderConfig"
    [disabled]="isDisabled"
    [valueFormatter]="formatToValue.bind(this)"
    [min]="0"
    [max]="3600"
    [step]="1"
    [tooltips]="null"
    [(ngModel)]="model"
    (ngModelChange)="onSliderChange($event)"
/>
