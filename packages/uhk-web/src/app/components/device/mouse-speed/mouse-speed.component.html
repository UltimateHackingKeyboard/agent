<h1>
    <fa-icon [icon]="faSlidersH"></fa-icon>
    <span>Mouse key speed</span>
</h1>
<button class="btn btn-danger mouse-speed-reset-button"
        mwlConfirmationPopover
        popoverTitle="Are you sure?"
        placement="bottom"
        confirmText="Yes"
        cancelText="No"
        (confirm)="resetToPcDefault()">Reset PC default speeds
</button>
<button class="btn btn-danger mouse-speed-reset-button"
        mwlConfirmationPopover
        popoverTitle="Are you sure?"
        placement="bottom"
        confirmText="Yes"
        cancelText="No"
        (confirm)="resetToMacDefault()">Reset Mac default speeds
</button>

<div class="row">
    <div class="col-12 col-lg-6">
        <h3>Mouse pointer speed</h3>
        <div class="row mouse-speed-setting" *ngFor="let prop of moveProps">
            <div class="col-12">
                <slider-wrapper
                    [label]="prop.title"
                    [tooltip]="prop.tooltip"
                    [min]="moveSettings.min"
                    [max]="moveSettings.max"
                    [step]="moveSettings.step"
                    [pips]="sliderPips"
                    [valueUnit]="prop.valueUnit"
                    [(ngModel)]="prop.value"
                    (ngModelChange)="onSetPropertyValue(prop.prop, $event)"></slider-wrapper>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-6 mouse-speed-container">
        <h3>Mouse scroll speed</h3>
        <div class="row mouse-speed-setting" *ngFor="let prop of scrollProps">
            <div class="col-12">
                <slider-wrapper
                    [label]="prop.title"
                    [tooltip]="prop.tooltip"
                    [min]="scrollSettings.min"
                    [max]="scrollSettings.max"
                    [step]="scrollSettings.step"
                    [pips]="sliderPips"
                    [valueUnit]="prop.valueUnit"
                    [(ngModel)]="prop.value"
                    (ngModelChange)="onSetPropertyValue(prop.prop, $event)"></slider-wrapper>
            </div>
        </div>
    </div>
</div>
<!-- It is a hack to eliminate the double scrollbar -->
<div class="placeholder"></div>
