<h1>
    <fa-icon [icon]="faSlidersH"></fa-icon>
    <span>Mouse key speed</span>
</h1>
<button class="btn btn-danger mouse-speed-reset-button"
        mwlConfirmationPopover
        popoverTitle="Are you sure?"
        placement="bottom"
        confirmText="Yes"
        cancelText="No"
        (confirm)="resetToPcDefault()">Reset PC default speeds
</button>
<button class="btn btn-danger mouse-speed-reset-button"
        mwlConfirmationPopover
        popoverTitle="Are you sure?"
        placement="bottom"
        confirmText="Yes"
        cancelText="No"
        (confirm)="resetToMacDefault()">Reset Mac default speeds
</button>

<div class="row">
    <div class="col-12 col-lg-6">
        <h3>Mouse pointer speed</h3>
        <div class="row mouse-speed-setting">
            <slider-wrapper
                class="col-12"
                label="Initial speed"
                tooltip="When mouse movement begins, this is the starting speed."
                [min]="moveSettings.min"
                [max]="moveSettings.max"
                [step]="moveSettings.step"
                [pips]="sliderPips"
                valueUnit="px/s"
                [(ngModel)]="mouseMoveInitialSpeed"
                (ngModelChange)="onSetMouseMovePropertyValue('mouseMoveInitialSpeed', $event)"/>
            <slider-wrapper
                class="col-12"
                label="Base speed"
                tooltip="This speed is reached after the initial moving speed sufficiently ramps up."
                [min]="moveSettings.min"
                [max]="moveSettings.max"
                [step]="moveSettings.step"
                [pips]="sliderPips"
                valueUnit="px/s"
                [(ngModel)]="mouseMoveBaseSpeed"
                (ngModelChange)="onSetMouseMovePropertyValue('mouseMoveBaseSpeed', $event)"/>
            <slider-wrapper
                class="col-12"
                label="Acceleration"
                tooltip="The rate of acceleration from the initial movement speed to the base speed."
                [min]="moveSettings.min"
                [max]="moveSettings.max"
                [step]="moveSettings.step"
                [pips]="sliderPips"
                valueUnit="px/s"
                [(ngModel)]="mouseMoveAcceleration"
                (ngModelChange)="onSetMouseMovePropertyValue('mouseMoveAcceleration', $event)"/>
            <slider-wrapper
                class="col-12"
                label="Decelerated speed"
                tooltip="This speed is used while moving with the <i>decelerate key</i> pressed."
                [min]="moveSettings.min"
                [max]="moveSettings.max"
                [step]="moveSettings.step"
                [pips]="sliderPips"
                valueUnit="px/s"
                [(ngModel)]="mouseMoveDeceleratedSpeed"
                (ngModelChange)="onSetMouseMovePropertyValue('mouseMoveDeceleratedSpeed', $event)"/>
            <slider-wrapper
                class="col-12"
                label="Accelerated speed"
                tooltip="This speed is used while moving with the <i>accelerate key</i> pressed."
                [min]="moveSettings.min"
                [max]="moveSettings.max"
                [step]="moveSettings.step"
                [pips]="sliderPips"
                valueUnit="px/s"
                [(ngModel)]="mouseMoveAcceleratedSpeed"
                (ngModelChange)="onSetMouseMovePropertyValue('mouseMoveAcceleratedSpeed', $event)"/>
            <slider-wrapper
                class="col-12"
                label="Axis skew"
                tooltip="Multiplies the horizontal axis and divides the vertical axis. Larger-than-one values are useful for ultra-wide monitors. Smaller-than-one values are useful for portrait monitors."
                [min]="0.1"
                [max]="10"
                [step]="0.1"
                [pips]="sliderPips"
                valueUnit=""
                [(ngModel)]="mouseMoveAxisSkew"
                (ngModelChange)="onSetPropertyValue('mouseMoveAxisSkew', $event)"/>
            <div class="col12">
                <div class="form-check me-2">
                    <input type="checkbox" class="form-check-input"
                           id="diagonalSpeedCompensation"
                           name="diagonalSpeedCompensation"
                           [(ngModel)]="diagonalSpeedCompensation"
                           (ngModelChange)="onSetPropertyValue('diagonalSpeedCompensation', $event)">
                    <label class="form-check-label" for="diagonalSpeedCompensation">
                        Compensate diagonal speed <circle-tooltip tooltip="When checked, diagonal speed is corrected to be as slow as single-axis speed. Otherwise, axis speeds add up and so cursor moves faster on diagonals than in horizontal/vertical lines." width="300"/>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-6 mouse-speed-container">
        <h3>Mouse scroll speed</h3>
        <div class="row mouse-speed-setting">
            <slider-wrapper
                class="col-12"
                label="Initial speed"
                tooltip="When mouse scrolling begins, this is the starting speed."
                [min]="scrollSettings.min"
                [max]="scrollSettings.max"
                [step]="scrollSettings.step"
                [pips]="sliderPips"
                valueUnit="pulse/s"
                [(ngModel)]="mouseScrollInitialSpeed"
                (ngModelChange)="onSetPropertyValue('mouseScrollInitialSpeed', $event)"/>
            <slider-wrapper
                class="col-12"
                label="Base speed"
                tooltip="This speed is reached after the initial scrolling speed sufficiently ramps up."
                [min]="scrollSettings.min"
                [max]="scrollSettings.max"
                [step]="scrollSettings.step"
                [pips]="sliderPips"
                valueUnit="pulse/s"
                [(ngModel)]="mouseScrollBaseSpeed"
                (ngModelChange)="onSetPropertyValue('mouseScrollBaseSpeed', $event)"/>
            <slider-wrapper
                class="col-12"
                label="Acceleration"
                tooltip="The rate of acceleration from the initial scrolling speed to the base speed."
                [min]="scrollSettings.min"
                [max]="scrollSettings.max"
                [step]="scrollSettings.step"
                [pips]="sliderPips"
                valueUnit="pulse/s"
                [(ngModel)]="mouseScrollAcceleration"
                (ngModelChange)="onSetPropertyValue('mouseScrollAcceleration', $event)"/>
            <slider-wrapper
                class="col-12"
                label="Decelerated speed"
                tooltip="This speed is used while scrolling with the <i>decelerate key</i> pressed."
                [min]="scrollSettings.min"
                [max]="scrollSettings.max"
                [step]="scrollSettings.step"
                [pips]="sliderPips"
                valueUnit="pulse/s"
                [(ngModel)]="mouseScrollDeceleratedSpeed"
                (ngModelChange)="onSetPropertyValue('mouseScrollDeceleratedSpeed', $event)"/>
            <slider-wrapper
                class="col-12"
                label="Accelerated speed"
                tooltip="This speed is used while scrolling with the <i>accelerate key</i> pressed.."
                [min]="scrollSettings.min"
                [max]="scrollSettings.max"
                [step]="scrollSettings.step"
                [pips]="sliderPips"
                valueUnit="pulse/s"
                [(ngModel)]="mouseScrollAcceleratedSpeed"
                (ngModelChange)="onSetPropertyValue('mouseScrollAcceleratedSpeed', $event)"/>
            <slider-wrapper
                class="col-12"
                label="Axis skew"
                tooltip="Multiplies the horizontal axis and divides the vertical axis. Larger-than-one values are useful for ultra-wide monitors. Smaller-than-one values are useful for portrait monitors."
                [min]="0.1"
                [max]="10"
                [step]="0.1"
                [pips]="sliderPips"
                valueUnit=""
                [(ngModel)]="mouseScrollAxisSkew"
                (ngModelChange)="onSetPropertyValue('mouseScrollAxisSkew', $event)"/>
        </div>
    </div>
</div>
