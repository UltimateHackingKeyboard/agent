<h1>
    <i class="fa fa-sliders"></i>
    <span>LED brightness</span>
</h1>
<div class="row led-setting">
    <div class="col-xs-12 col-md-6">
        <label>LED display icon and layer texts brightness</label>
        <div class="col-xs-10">
            <nouislider
                [min]="0"
                [max]="255"
                [step]="1"
                [keyboard]="true"
                [tooltips]="true"
                [(ngModel)]="iconsAndLayerTextsBrightness"
                (ngModelChange)="onSetPropertyValue('iconsAndLayerTextsBrightness', $event)"></nouislider>
        </div>
        <div class="col-xs-2">
            <div class="value-indicator">{{iconsAndLayerTextsBrightness}}</div>
        </div>
    </div>
</div>

    <div class="col-xs-12 col-md-6">

        </div>
    </div>
</div>

    <div class="col-xs-12 col-md-6">

        </div>
    </div>
</div>
