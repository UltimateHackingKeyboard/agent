<span
    [(colorPicker)]="editColor"
    cpOutputFormat="hex"
    [cpSaveClickOutside]="false"
    [cpEyeDropper]
    [cpOKButton]="true"
    cpOKButtonClass="btn btn-primary"
    [cpCancelButton]="true"
    cpCancelButtonClass="btn btn-default"
    [cpDisabled]="colorPickerDisabled"
    (colorPickerSelect)="onColorSelected($event)"
    (colorPickerClose)="onColorPickerClosed()"
>
    <fa-icon [icon]="faCheck"></fa-icon>
</span>
