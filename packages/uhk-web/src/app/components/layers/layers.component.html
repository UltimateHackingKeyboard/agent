<div class="text-center">
    <span role="group" class="uhk__layer-switcher--wrapper btn-group btn-group-lg" data-title="Layers: ">
        <button type="button" class="btn" *ngFor="let button of buttons; let index = index" (click)="selectLayer(index)"
            [class.btn-default]="index !== current"
            [class.btn-primary]="index === current">
            {{ button }}
        </button>
    </span>
</div>
