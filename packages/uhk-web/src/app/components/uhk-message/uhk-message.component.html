<div class="uhk-message-wrapper">
    <uhk-agent-icon *ngIf="showLogo"
         class="agent-logo"
         [ngClass]="{'spin-logo': rotateLogo}">
    </uhk-agent-icon>
    <div class="messages">
        <h1> {{ header }} </h1>
        <h2 *ngIf="!smallText"> {{ subtitle }} </h2>
        <div *ngIf="smallText"> {{ subtitle }} </div>
        <p *ngIf="description"> {{ description }} </p>
    </div>
</div>
