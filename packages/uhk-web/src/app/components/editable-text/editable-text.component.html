<span *ngIf="showPlaceholder"
      class="placeholder">
    <span>{{ placeholder }}</span>
    <span class="glyphicon glyphicon-edit"
          (click)="editText()"></span>
</span>
<span *ngIf="showText"
     class="editable">
    <span>{{ text }}</span>
    <span class="glyphicon glyphicon-edit"
          (click)="editText()"></span>
</span>
<div *ngIf="editing">
    <textarea class="text-editor"
              [(ngModel)]="text"
              autofocus></textarea>
    <div class="pull-right buttons">
        <button class="btn btn-danger"
                (click)="cancelEditText()">
            Cancel
        </button>
        <button class="btn btn-primary"
                (click)="saveText()">
            Update description
        </button>
    </div>
</div>
