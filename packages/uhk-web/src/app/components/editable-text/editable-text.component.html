<div class="text-center">
    <span *ngIf="showPlaceholder"
          class="placeholder">
        <span (click)="editText()">{{ placeholder }}</span>
    </span>

    <span *ngIf="showText"
          class="editable">
        <span (click)="editText()"
        >
            <ng-container *ngFor="let line of displayLines">{{line}}<br></ng-container>
        </span>
    </span>
</div>

<div *ngIf="editing">
    <textarea class="text-editor"
              [(ngModel)]="text"
              autofocus
              (keydown.escape)="cancelEditText()"
              (keydown.control.enter)="keydownEnter()"
              (keydown.alt.enter)="keydownEnter()"></textarea>
    <div class="float-end buttons">
        <button class="btn btn-danger"
                (click)="cancelEditText()">
            Cancel
        </button>
        <button class="btn btn-primary"
                (click)="saveText()"
                [disabled]="isSaveDisabled">
            Update description
        </button>
    </div>
</div>
