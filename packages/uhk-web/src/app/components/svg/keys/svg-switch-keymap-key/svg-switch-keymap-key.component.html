<svg:use [attr.xlink:href]="icon"
        [attr.width]="useWidth"
        [attr.height]="useHeight"
        [attr.x]="useX"
        [attr.y]="useY">
</svg:use>
<svg:text
    [attr.x]="textX"
    [attr.y]="textY"
    text-anchor="middle"
    alignment-baseline="middle">
    {{ abbreviation }}
</svg:text>
