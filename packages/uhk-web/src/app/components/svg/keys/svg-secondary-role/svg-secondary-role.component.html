<svg [attr.viewBox]="viewBox" [attr.width]="width" [attr.height]="height" [attr.y]="y" [attr.stroke]="textColor" stroke-width="1">
    <g [attr.transform]="transform">
        <svg viewBox="0 0 14 14" width="12" height="12" x="2" [attr.y]="textY / 3.5">
            <ellipse rx="6.5" ry="6.5" cy="7" cx="7" stroke-width="1" fill-opacity="0"/>
            <text text-anchor="start" alignment-baseline="middle" font-family="Helvetica" font-size="12" y="7.8" x="4" stroke-width="0">2
            </text>
        </svg>
        <text [attr.y]="textY"
              [attr.x]="textIndent"
              font-size="12"
              text-anchor="start"
              alignment-baseline="middle">
            {{ text }}
        </text>
    </g>
</svg>
