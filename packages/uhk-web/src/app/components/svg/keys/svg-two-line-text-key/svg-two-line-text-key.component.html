<svg:text
    [attr.x]="0"
    [attr.y]="textY"
    text-anchor="middle"
    alignment-baseline="middle">
         <tspan
                *ngFor="let text of texts; let index = index"
                [attr.x]="spanX"
                [attr.y]="spanYs[index]"
                [attr.font-size]="fontSizes[index]"
         >{{ text }}</tspan>
 </svg:text>
<svg:g svg-secondary-role
       *ngIf="secondaryText"
       [height]="20"
       [width]="width"
       [y]="secondaryTextY"
       [text]="secondaryText">
</svg:g>
