<svg:text
    [attr.x]="textX"
    [attr.y]="textY"
    [attr.font-size]="fontSize"
    text-anchor="middle"
    alignment-baseline="middle">
    {{ text }}
</svg:text>
<svg:g svg-secondary-role
       *ngIf="secondaryText"
       [height]="20"
       [width]="width"
       [y]="secondaryTextY"
       [text]="secondaryText"
       [textColor]="textColor"
>
</svg:g>
