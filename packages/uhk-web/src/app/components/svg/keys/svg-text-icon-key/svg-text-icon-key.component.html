<svg:text
    [attr.x]="textX"
    [attr.y]="textY"
    [attr.text-anchor]="textAnchor"
    [attr.font-size]="fontSize"
    stroke="none"
    alignment-baseline="middle">
    {{ text }}
</svg:text>
<svg:use [attr.xlink:href]="icon"
        [attr.width]="useWidth"
        [attr.height]="useHeight"
        [attr.x]="useX"
        [attr.y]="useY"
         stroke-width="0"
>
</svg:use>
 <svg:g svg-secondary-role
        *ngIf="secondaryText"
        [height]="20"
        [width]="width"
        [y]="secondaryTextY"
        [text]="secondaryText"
        [textColor]="textColor"
 >
 </svg:g>
