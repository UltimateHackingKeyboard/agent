<svg:use [attr.xlink:href]="icon"
         [attr.width]="svgWidth"
         [attr.height]="svgHeight"
         [attr.x]="svgX"
         [attr.y]="svgHeight">
</svg:use>
<svg:g svg-secondary-role
       *ngIf="secondaryText"
       [height]="20"
       [width]="width"
       [y]="secondaryTextY"
       [text]="secondaryText">
</svg:g>
