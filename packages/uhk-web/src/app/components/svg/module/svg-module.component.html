<svg:path *ngFor="let path of coverages"
          [attr.d]="path.d"
          [attr.fill]="uhkThemeColors?.svgKeyboardCoverColors.fillColor"
          [attr.stroke]="uhkThemeColors?.svgKeyboardCoverColors.strokeColor"/>
<svg:circle *ngFor="let circle of circles"
            [attr.cx]="circle.cx"
            [attr.cy]="circle.cy"
            [attr.r]="circle.r"
            [attr.fill]="uhkThemeColors?.svgKeyboardCoverColors.fillColor"
            [attr.stroke]="uhkThemeColors?.svgKeyboardCoverColors.strokeColor"/>

<svg:g class="module-nav" *ngIf="moduleNavPath && moduleNavCircle" (click)="navigateToModuleSettings.emit()">
    <svg:circle [attr.cx]="moduleNavCircle.cx"
                [attr.cy]="moduleNavCircle.cy"
                [attr.r]="moduleNavCircle.r"
                [attr.fill]="uhkThemeColors?.svgKeyboardCoverColors.fillColor"
                [attr.stroke]="uhkThemeColors.backgroundColor"
                [attr.stroke-width]="moduleNavCircle['stroke-width']"
                />
    <svg:path [attr.d]="moduleNavPath.d" />
</svg:g>

<ng-container *ngFor="let key of keyboardKeys; let i = index; trackBy:keyboardKeysTrackBy">
    <svg:g svg-keyboard-key
            *ngIf="key"
            [id]="key.id"
            [svgKey]="key"
            [attr.transform]="calcTransform(key)"
            [backlightingMode]="backlightingMode"
            [class.active]="selected && i === selectedKey.keyId"
            tabindex="-1"
            [keyAction]="keyActions && keyActions[i]"
            [capturingEnabled]="capturingEnabled"
            [macroMap]="macroMap"
            [blink]="lastEdited && lastEditedKeyId === key.id"
            (keyClick)="onKeyClick(i, $event)"
            (capture)="onCapture(i, $event)"
            (mouseenter)="onKeyHover(i, $event, true)"
            (mouseleave)="onKeyHover(i, $event, false)"
    />
</ng-container>
