<div class="progress-bar-container">
    <div class="progress">
        <div class="progress-bar"
             role="progressbar"
             *ngFor="let progressBar of state.progressBars"
             [attr.aria-valuenow]="progressBar.currentValue"
             [attr.aria-valuemin]="progressBar.minValue"
             [attr.aria-valuemax]="progressBar.maxValue"
             [style.background-color]="progressBar.color"
             [style.width]="getStyleWidth(progressBar)">
        </div>
    </div>
    <div class="progress-text">{{ state.text }}</div>
</div>

<div class="progress-bar-legends-container">
    <ng-container *ngFor="let legend of state.legends">
        <span class="legend-color"
        [style.background-color]="legend.color"></span>
        <span>{{legend.text}}</span>
    </ng-container>
</div>
