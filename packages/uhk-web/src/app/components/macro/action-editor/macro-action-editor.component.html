<div class="mx-n1 action--editor">
    <div class="row mx-1">
        <div class="col-12 col-lg-3 pt-3 py-lg-3 editor__tab-links">
            <ul class="nav nav-pills">
                <li #macroText [class.active]="activeTab === TabName.Text" (click)="selectTab(TabName.Text)">
                    <a class="nav-link" [class.active]="activeTab === TabName.Text">
                        <fa-icon [icon]="faFont" [fixedWidth]="true"></fa-icon>
                        <span>Type text</span>
                    </a>
                </li>
                <li #macroKeypress [class.active]="activeTab === TabName.Keypress" (click)="selectTab(TabName.Keypress)">
                    <a class="nav-link" [class.active]="activeTab === TabName.Keypress">
                        <fa-icon [icon]="faKeyboard" [fixedWidth]="true"></fa-icon>
                        <span>Key action</span>
                    </a>
                </li>
                <li #macroMouse [class.active]="activeTab === TabName.Mouse" (click)="selectTab(TabName.Mouse)">
                    <a class="nav-link" [class.active]="activeTab === TabName.Mouse">
                        <fa-icon [icon]="faMousePointer" [fixedWidth]="true"></fa-icon>
                        <span>Mouse action</span>
                    </a>
                </li>
                <li #macroDelay [class.active]="activeTab === TabName.Delay" (click)="selectTab(TabName.Delay)">
                    <a class="nav-link" [class.active]="activeTab === TabName.Delay">
                        <fa-icon [icon]="faClock" [fixedWidth]="true"></fa-icon>
                        <span>Delay</span>
                    </a>
                </li>
                <li *ngIf="isMacroCommandSupported" [class.active]="activeTab === TabName.Command" (click)="selectTab(TabName.Command)">
                    <a class="nav-link" [class.active]="activeTab === TabName.Command">
                        <fa-icon [icon]="faCode" [fixedWidth]="true"></fa-icon>
                        <span>Command</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-12 col-lg-9 editor__tabs" [ngSwitch]="activeTab">
            <macro-text-tab #tab *ngSwitchCase="TabName.Text" [macroAction]="editableMacroAction" (valid)="onValid($event)"></macro-text-tab>
            <macro-key-tab #tab *ngSwitchCase="TabName.Keypress" [macroAction]="editableMacroAction" (valid)="onValid($event)"></macro-key-tab>
            <macro-mouse-tab #tab *ngSwitchCase="TabName.Mouse" [macroAction]="editableMacroAction" (valid)="onValid($event)"></macro-mouse-tab>
            <macro-delay-tab #tab *ngSwitchCase="TabName.Delay" [macroAction]="editableMacroAction" (valid)="onValid($event)"></macro-delay-tab>
            <macro-command-tab #tab
                               *ngSwitchCase="TabName.Command"
                               [macroAction]="editableMacroAction"
                               [index]="index"
                               [isActive]="isActive"
                               (valid)="onValid($event)"
                               (ctrlEnterKeyDown)="onMacroEditorCtrlEnterKeydown()"
                               (gotFocus)="onMacroEditorGotFocus()"
            ></macro-command-tab>
        </div>
    </div>
    <div class="row">
        <div class="col-12 editor__actions-container">
            <div class="d-flex justify-content-end editor__actions">
                <button class="btn btn-sm btn-default mr-2" type="button" (click)="onCancelClick()"> Cancel </button>
                <button class="btn btn-sm btn-primary" type="button" (click)="onSaveClick()" [disabled]="!isSelectedMacroValid"> Save </button>
            </div>
        </div>
    </div>
</div>
