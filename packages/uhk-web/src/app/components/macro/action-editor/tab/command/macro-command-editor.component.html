<div class="me-container"
     [class.readonly]="editorOptions.readOnly"
     [style.height]="containerHeight"
>
    <ngx-monaco-editor [options]="editorOptions"
                       [ngModel]="value"
                       (ngModelChange)="onValueChanged($event)"
                       (init)="onEditorInit($event)"
    ></ngx-monaco-editor>
</div>
