<div class="row py-3 macro-text">
    <div class="col-12">
        <h4>
            Macro commands
            <icon name="question-circle"
                [ngbTooltip]="macroContentTooltip"
                tooltipClass="tooltip-macro-text"
                placement="bottom">
            </icon>
            <ng-template #macroContentTooltip>
                Open the <strong>Smart macro reference</strong> tab on the right edge to learn more.
            </ng-template>
        </h4>
            <macro-command-editor
                                  [ngModel]="macroAction?.command"
                                  [fullHeight]="true"
                                  [autoFocus]="true"
                                  [index]="index"
                                  [class.active]="isActive"
                                  (gotFocus)="gotFocus.emit()"
                                  (ngModelChange)="onCommandChanged($event)"
            ></macro-command-editor>
    </div>
</div>
