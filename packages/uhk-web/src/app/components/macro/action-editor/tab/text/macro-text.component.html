<div>
    <h4>
        Type text
        <a class="btn btn-black-link btn-padding-0"
           href="https://ultimatehackingkeyboard.com/blog/2018/06/23/how-can-i-type-accented-characters-with-my-uhk"
           externalUrl>
            <icon name="question-circle"
                  data-toggle="tooltip"
                  html="false"
                  maxWidth="350"
                  title="The text below is translated to scancodes via en-US mapping.
                  Output will differ correspondingly if your computer's keymap differs from en-US mapping.
                  Click to learn more."
                  data-placement="bottom">
            </icon>
        </a>
    </h4>
    <textarea #macroTextInput
              name="macro-text"
              (keydown)="onKeydown($event)"
              (input)="onTextChange()"
              (keyup)="validate()"
              (paste)="onPaste($event)"
              class="macro__text-input">{{ macroAction?.text }}</textarea>
</div>
