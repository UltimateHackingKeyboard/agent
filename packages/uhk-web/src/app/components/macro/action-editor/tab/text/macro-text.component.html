<div>
    <h4>Type text</h4>
    <textarea #macroTextInput
              name="macro-text"
              (keydown)="onKeydown($event)"
              (input)="onTextChange()"
              (keyup)="validate()"
              (paste)="onPaste($event)"
              class="macro__text-input">{{ macroAction?.text }}</textarea>
</div>
