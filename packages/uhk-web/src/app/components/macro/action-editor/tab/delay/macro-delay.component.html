<div class="py-3 macro-delay">
    <div class="row">
        <div class="col-12">
            <h4>Delay</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <input #macroDelayInput
                       type="number"
                       min="0"
                       max="65"
                       step="0.1"
                       placeholder="Delay amount"
                       class="form-control"
                       [ngModel]="delay"
                       (ngModelChange)="setDelay(macroDelayInput.value)">
                seconds
            </div>
        </div>
    </div>
    <div class="row mt-3 macro-delay__presets">
        <div class="col-12">
            <h6>Choose a preset</h6>
            <div>
                <button *ngFor="let delay of presets" type="button" class="btn btn-default mr-2"
                    (click)="setDelay(delay)">{{delay}}s
                </button>
            </div>
        </div>
    </div>
</div>
