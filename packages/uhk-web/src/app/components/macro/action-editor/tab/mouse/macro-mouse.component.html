<div class="macro-mouse__container d-flex">
    <div class="py-3 macro-mouse__types">
        <ul class="nav nav-pills">
            <li #mouseMove [class.active]="activeTab === TabName.Move" (click)="selectTab(TabName.Move)">
                <a class="nav-link" [class.active]="activeTab === TabName.Move">
                    <fa-icon [icon]="faArrowsAlt" [fixedWidth]="true"></fa-icon>
                    <span>Move pointer</span>
                </a>
            </li>
            <li #mouseScroll [class.active]="activeTab === TabName.Scroll" (click)="selectTab(TabName.Scroll)">
                <a class="nav-link" [class.active]="activeTab === TabName.Scroll">
                    <fa-icon [icon]="faArrowsAltV" [fixedWidth]="true"></fa-icon>
                    <span>Scroll</span>
                </a>
            </li>
            <li #mouseClick [class.active]="activeTab === TabName.Click" (click)="selectTab(TabName.Click)">
                <a class="nav-link" [class.active]="activeTab === TabName.Click">
                    <fa-icon [icon]="faMousePointer" [fixedWidth]="true"></fa-icon>
                    <span>Click button</span>
                </a>
            </li>
            <li #mouseHold [class.active]="activeTab === TabName.Hold" (click)="selectTab(TabName.Hold)">
                <a class="nav-link" [class.active]="activeTab === TabName.Hold">
                    <fa-icon [icon]="faHandRock" [fixedWidth]="true"></fa-icon>
                    <span>Hold button</span>
                </a>
            </li>
            <li #mouseRelease [class.active]="activeTab === TabName.Release" (click)="selectTab(TabName.Release)">
                <a class="nav-link" [class.active]="activeTab === TabName.Release">
                    <fa-icon [icon]="faHandPaper" [fixedWidth]="true"></fa-icon>
                    <span>Release button</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="py-3 macro-mouse__actions" [ngSwitch]="activeTab">
        <div #tab *ngSwitchCase="TabName.Move">
            <h4>Move mouse pointer</h4>
            <div class="form-horizontal">
                <div class="mb-2">
                    <label for="move-mouse-x">X:</label>
                    <input id="move-mouse-x"
                           type="number"
                           class="form-control"
                           [(ngModel)]="macroAction['x']"
                           (ngModelChange)="validate()"
                           min="-9999"
                           max="9999"
                           maxlength="4"> pixels
                </div>
                <div class="mb-2">
                    <label for="move-mouse-y">Y:</label>
                    <input id="move-mouse-y"
                           type="number"
                           class="form-control"
                           [(ngModel)]="macroAction['y']"
                           (ngModelChange)="validate()"
                           min="-9999"
                           max="9999"
                           maxlength="4"> pixels
                </div>
            </div>
        </div>
        <div #tab *ngSwitchCase="TabName.Scroll">
            <h4>Scroll with mouse</h4>
            <div class="form-horizontal">
                <div class="mb-2">
                    <label for="scroll-mouse-x">X:</label>
                    <input id="scroll-mouse-x"
                           type="number"
                           class="form-control"
                           [(ngModel)]="macroAction['x']"
                           (ngModelChange)="validate()"
                           min="-9999"
                           max="9999"
                           maxlength="4"> pixels
                </div>
                <div class="mb-2">
                    <label for="scroll-mouse-y">Y:</label>
                    <input id="scroll-mouse-y"
                           type="number"
                           class="form-control"
                           [(ngModel)]="macroAction['y']"
                           (ngModelChange)="validate()"
                           min="-9999"
                           max="9999"
                           maxlength="4"> pixels
                </div>
            </div>
        </div>
        <div #tab *ngIf="activeTab === TabName.Click || activeTab === TabName.Hold || activeTab === TabName.Release">
            <h4 *ngIf="activeTab === TabName.Click">Click mouse button</h4>
            <h4 *ngIf="activeTab === TabName.Hold">Hold mouse button</h4>
            <h4 *ngIf="activeTab === TabName.Release">Release mouse button</h4>
            <div class="btn-group">
                <button type="button" class="btn"
                        [class.btn-default]="!hasButton(MouseButtons.Left)"
                        [class.btn-primary]="hasButton(MouseButtons.Left)"
                        (click)="setMouseClick(MouseButtons.Left)">Left
                </button>
                <button type="button" class="btn"
                        [class.btn-default]="!hasButton(MouseButtons.Middle)"
                        [class.btn-primary]="hasButton(MouseButtons.Middle)"
                        (click)="setMouseClick(MouseButtons.Middle)">Middle
                </button>
                <button type="button" class="btn"
                        [class.btn-default]="!hasButton(MouseButtons.Right)"
                        [class.btn-primary]="hasButton(MouseButtons.Right)"
                        (click)="setMouseClick(MouseButtons.Right)">Right
                </button>
            </div>
        </div>
    </div>
</div>
