<uhk-header>
    <div class="row">
        <h1 class="col-xs-12 pane-title">
            <fa-icon [icon]="faPlay"></fa-icon>
            <auto-grow-input [ngModel]="macro.name"
                             maxParentWidthPercent="0.8"
                             [selectAfterInit]="isNew"
                             (ngModelChange)="editMacroName($event)"></auto-grow-input>
            <fa-icon [icon]="faTrash"
                     class="macro__remove pull-right"
                     title=""
                     data-toggle="tooltip"
                     data-placement="bottom"
                     html="true"
                     data-original-title="<span class='text-nowrap'>Delete macro</span>"
                     (click)="removeMacro()"></fa-icon>
            <fa-icon [icon]="faCopy"
                     class="macro__duplicate pull-right"
                     title=""
                     data-toggle="tooltip"
                     data-placement="bottom"
                     data-original-title="Duplicate macro"
                     (click)="duplicateMacro()"></fa-icon>
        </h1>
    </div>
</uhk-header>
