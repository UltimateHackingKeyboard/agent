language: cpp
sudo: false
dist: trusty

env:
  global:
    - ELECTRON_CACHE=$HOME/.electron
    - secure: ""

matrix:
  fast_finish: true
  include:
    - os: osx
      osx_image: xcode9.2
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libgnome-keyring-dev
      - libsecret-1-dev
      - icnsutils
      - g++-4.8
      - g++-4.8-multilib
      - gcc-multilib
      - libgtk2.0-0
      - libxtst6
      - libnotify4
      - libgconf2-4
      - libgtk2.0-0:i386
      - libxtst6:i386
      - libnotify4:i386
      - libgconf2-4:i386
      - libnss3:i386
      - libasound2:i386
      - libxss1:i386
      - socat
      - libusb-1.0-0-dev
      - libudev-dev
  chrome: stable

install:
  - nvm install
  - npm install

before_script:
  - 'if [ ${TRAVIS_OS_NAME} = "linux" ]; then
      export DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
     fi'
  - npm run build
  - npm run lint

script:
  - set -e
  - npm run test
  - npm run release

cache:
  directories:
    - node_modules
