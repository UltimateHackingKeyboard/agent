language: c
sudo: false
dist: trusty

env:
  global:
    - ELECTRON_CACHE=$HOME/.electron
    - secure: ""

matrix:
  fast_finish: true
  include:
    - os: osx
      osx_image: xcode8.3
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang

addons:
  apt:
    packages:
      - libgnome-keyring-dev
      - libsecret-1-dev
      - icnsutils
      - libudev-dev
      - build-essential
      - libusb-1.0-0-dev

install:
  - nvm install
  - npm install

before_script:
  - npm run build
  - npm run build:test
  - npm run lint

script:
  - npm run test
  - npm run release

cache:
  directories:
    - node_modules
