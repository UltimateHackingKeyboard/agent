language: node_js
sudo: false
dist: trusty

node_js:
  - '6.9.4'

install:
  - npm install -g npm@3.10.7
  - npm install

before_script:
  - npm run build
  - npm run build:test
  - npm run lint

script:
  - npm run test
  - npm run release

cache:
  directories:
    - node_modules

addons:
  apt:
    packages:
      - build-essential
      - libudev-dev
