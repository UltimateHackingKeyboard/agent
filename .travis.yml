language: c
sudo: false
dist: trusty

env:
  global:
    - ELECTRON_CACHE=$HOME/.electron

matrix:
  fast_finish: true
  include:
    - os: osx

    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang

cache:
  directories:
  - node_modules
  - $HOME/.electron
  - $HOME/.cache

addons:
  apt:
    packages:
      - libgnome-keyring-dev
      - libsecret-1-dev
      - icnsutils

install:
  - nvm install
  - npm install

before_script:
  - npm run build
  - npm run build:test
  - npm run lint

script:
  - npm run test
  - npm run release

cache:
  directories:
    - node_modules

addons:
  apt:
    packages:
      - build-essential
      - libudev-dev
