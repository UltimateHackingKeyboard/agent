<svg:text
    [attr.x]="0"
    [attr.y]="textY"
    [attr.text-anchor]="'middle'">
         <tspan
                *ngFor="let text of texts; let index = index"
                [attr.x]="spanX"
                [attr.y]="spanY(index)"
                dy="0"
                >{{ text }}</tspan>
 </svg:text>
