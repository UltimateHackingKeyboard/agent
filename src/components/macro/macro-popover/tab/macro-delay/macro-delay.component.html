<div class="macro-delay__slider">
    <h4>Enter delay in seconds</h4>
    <p>Lower and higher values than what the slider allows can be inputed in the text box.</p>
    <ng2-slider 
        min="0.2"
        max="5"
        [value]="delay"
        stepValue="0.1"
        (onRangeChanged)="setDelay($event)">
    </ng2-slider>
</div>
